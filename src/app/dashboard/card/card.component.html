<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button 
      [ngClass]="{'equal-or-greater-than-five-likes': card.likes >= 5, 'greater-than-ten-likes': card.likes > 10}" 
      mat-button (click)="onLike(card)"
    >
      LIKE {{card.likes}}
    </button>
    <button mat-button (click)="onShare(card)">SHARE</button>
  </mat-card-actions>
</mat-card>
